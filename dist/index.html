<!doctype html>
<head>
    <title>Game</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        body {
            overflow: hidden;
            background-color: black;
        }
        canvas {
            width: 100vw;
            max-width: 177.78vh;
            height: 100vh;
            max-height: 56.25vw;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script src="./node_modules/pixi.js/dist/pixi.js"></script>
</head>
<body>
    <script>
        function start() {
            let main = require("./js/main");
            main.preload(true);
        }

        window.addEventListener("keyup", function starter(e) {
            if (e.keyCode === 32) {
                window.removeEventListener("keyup", starter);
                start();
            }
        })
        // start();
    </script>
</body>
